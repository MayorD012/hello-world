<!DOCTYPE html>
<html>
   <body>
      <head>
         <title>HTML Forms</title>
      </head>
      <p>Add your details:</p>
		<form>
		First Name:<br> <input type="text" name="First Name">
         <br>
         Middle Name:<br> <input type="text" name="Middle Name">
         <br>
         Last Name:<br> <input type="text" name="Last Name">
		 <br>
		 <label for="Gender">Gender</label><br>
		 <input type="radio" id="html" name="Gender" value="male">
			<label for="Male">Male</label><br>
		 <input type="radio" id="html" name="Gender" value="female">
			<label for="FEMALE">Female</label><br>
		<br>
			<label for="email">Enter your email:</label>
		<br>
			<input type="email" id="email" name="email">
		<br>	
		<label for="HomeAddress">Home address:</label><br>
		<textarea id=HomeAddress" name="Home address" rows="2" cols="25">
		</textarea>
		<br>
		<label for="Hobbies">Hobbies</label><br>
		<input type="checkbox" id="Hobbies1" name="ComputerGames" value="Games">
		<label for="ComputerGames">ComputerGames</label><br>
		<input type="checkbox" id="Hobbies2" name="PlayingMusicInstruments" value="Instruments">
		<label for="Hobbies2">PlayingMusicInstruments</label><br>
		<input type="checkbox" id="Hobbies3" name="Cooking" value="Cooking">
		<label for="Hobbies3">Cooking</label><br>
		<input type="checkbox" id="Hobbies4" name="Drawing" value="Drawing">
		<label for="Hobbies4">Drawing</label><br>
		<br>
		<label for="Color">Favorite color:</label>
		<select name="Color" id="colors">
		  <option value="red">RED</option>
		  <option value="yellow">YELLOW</option>
		  <option value="blue">BLUE</option>
		  <option value="orange">ORANGE</option>
		  <option value="green">GREEN</option>
		  <option value="violet">VIOLET</option>
		</select><br>
		<br>
		<label for="About your self">Say something about your self:</label><br>
		<textarea id=About your self" name="about your self" rows="5" cols="25">
		</textarea>
		<br>
		 <input type="submit" value="Submit"> <input type="reset">
		</form>
   </body>
</html>
